{% extends 'bitly__clone_app/base.html'%}
<title>
        {% block title %}
        add new url
        {% endblock %}
</title>

{% block content %}

<div class="view hm-black-strong">
<div class="mask pattern-1 flex-center">
<div class="container">
    <!--Form with header-->

<div class="card theform">
    <div class="card-block">
        <!--Header-->
        <div class="form-header success-color-dark myheader">
            <h3><i class="fa fa-user"></i> Add new Url:</h3>
        </div>

<form  action="{% url 'add new url' %}" method="post" enctype="application/x-www-form-urlencoded">
    {% csrf_token %}

        <!--Body--->
        <div class="md-form">

            <i class="fa fa-link prefix"></i>
            <input type="text" id="form3" class="form-control" name="user_url">
            <label for="form3">Your Url</label>
            {{ form.user_url.errors }}
        </div>
        <div class="md-form">
            <i class="fa fa-user prefix"></i>
            <input type="text" id="form2" class="form-control" name="nike_name">
            <label for="form2">Your nickname</label>
           {{ form.nike_name.errors }}
        </div>

      <div class="text-center">
            <button class="btn btn-danger">add this url</button>
      </div>
      </form>
    </div>
</div>
<!--/Form with header-->
</div>
</div>
</div>
{% endblock %}
